{% extends 'core/base.html' %}

{% block title %}
    Porque Psi - Login
{% endblock title %}

{% block body_title %}
{% endblock body_title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-5">
                <div class="card-header text-center">
                    <h2>Iniciar Sesión</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <input type="hidden" name="next" value="{% url 'core:index' %}">
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            <a href="{% url 'core:index' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
